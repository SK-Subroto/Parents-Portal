{% extends 'teacher/base2.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Meetion Set</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                </div>

            </form>
        </div>
{% endblock content %}
