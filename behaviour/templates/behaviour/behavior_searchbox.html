{% extends 'behaviour/behavior_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        {% comment %} <div class="container">
           <form action="{% url 'search_results' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
           </form>
        </div> {% endcomment %}

        <div class="container">
    <br/>
	<div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm" action="{% url 'search_results' %}" method="get">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" name="q" type="search" placeholder="Search id or name">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>
{% endblock content %}
