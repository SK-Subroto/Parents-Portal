{% extends 'teacher/base2.html' %}
{% block content %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to Delete that!</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'behavior-delete' object.id %}">Cancel</a>
                </div>

            </form>
        </div>
{% endblock content %}
