{% extends 'parents/base.html' %}

{% block title %}
Class Dairy
{% endblock %}

{% block content %}
<div class='container'>
	<h2>Class Dairy</h2>
	<div class="clearfix">
		<a class="btn btn-info left" href="{% url 'classdairy:calendar' %}?{{ prev_month }}"> Previous Month </a>
		<a class="btn btn-info right" href="{% url 'classdairy:calendar' %}?{{ next_month }}"> Next Month </a>
		{% comment %} <a class="btn btn-info right" href="{% url 'cal:event_new' %}"> New Event </a> {% endcomment %}
	</div>

	{{ calendar }}
</div>

{% endblock %}
