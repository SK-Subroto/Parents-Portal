{% extends 'parents/base.html' %}
{% block content %}
{% load static %}
    <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Hello, <span>Welcome Here</span></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Result</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
                <section id="main-content">
            
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-title">
                                    <h4>Academic Result</h4>
                                    
                                </div>
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form action = {% url 'view_result' %} method='POST'>
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label>Student ID</label>
                                                <input type="Text" class="form-control" name="student_id" placeholder="Student ID">
                                            </div>
                                            <div class="form-group">
                                                <label>Class No.</label>
                                                <select class="form-control" name="class_no">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                </select>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-success">Show Result</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /# column -->
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->
                   
                    <!-- /# row -->


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">
                                 <p>2019 ~ Department of software engineering. - <a href="#">DIU</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
{% endblock content %}
